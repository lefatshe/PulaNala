<section class="d-content-info no-lines aos-init aos-animate" data-aos="fade-in" data-aos-delay="200">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 text-center d-block-intro">

      
        <p class="p-section mt-4"></p>
        <h2 class="title" style="color: white;">Register</h2>

        <div class="row justify-content-center" *ngIf="loader else SHOWCONTENT">
          <mat-spinner></mat-spinner>
        </div>

        <ng-template #SHOWCONTENT>
          <div class="col mt-4" *ngIf="!formCapture">
            <form [formGroup]="form">

              <div class="form-group">
                <mat-form-field appearance="outline">
                  <input placeholder="Name" matInput formControlName="name">
                </mat-form-field>
              </div>

              <div class="form-group">
                <mat-form-field appearance="outline">
                  <input placeholder="lastname" matInput formControlName="lastname">
                </mat-form-field>
              </div>

              <div class="form-group">
                <mat-form-field appearance="outline">
                  <input placeholder="Email Address" matInput formControlName="email">
                </mat-form-field>
              </div>

              <div class="form-group">
                <mat-form-field appearance="outline">
                  <input placeholder="Cellphone number" matInput formControlName="number">
                </mat-form-field>
              </div>

              <div class="form-group">
                <mat-form-field>
                  <mat-label>What is your gender</mat-label>
                  <mat-select formControlName="male">
                    <mat-option *ngFor="let option of categoryOptions" [value]="option.label">
                      {{option.label}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>

              <button mat-raised-button color="warn" [disabled]="!form.valid" (click)="onCreate()">
                Register as New user
              </button>

            </form>
          </div>

          <div  class="col mt-4" *ngIf="formCapture">
            <h2 class="title">Hello {{addedItem.name}}</h2>
  
            <div class="alert alert-success">
              A new account has been created under Pula Nala Lodge, you now can make bookings online and get
              accomodations speacials.
            </div>

            <br/>

            <!-- <button mat-raised-button color="warn" [routerLink]="['/info', addedItem.id]">
              Continue
            </button> -->

            <button mat-raised-button color="warn" [routerLink]="['/login']">
              Continue
            </button>
  
          </div>
        </ng-template>

      </div>
    </div>
  </div>
</section>
