
<section class="d-content-info no-lines aos-init aos-animate" data-aos="fade-in" data-aos-delay="200">
    <div>
        <div class="container">
            <div class="row justify-content-center">

                <div class="row justify-content-cente" *ngIf="!loader else SHOWTPL">
                    <mat-spinner></mat-spinner>
                </div>
                <ng-template #SHOWTPL>
                    <div class="col-12 mt-4 text-center">
                        <p class="p-section mt-4"></p>
                        <h2 class="title" style="color: white;">Profile</h2>
                        <div>

                            <h4 class="d-flex justify-content-between align-items-center mb-3">
                                <span class="text-primary">Customer details </span>
                            </h4>

                            <ul class="list-group mb-3">

                                <li class="list-group-item d-flex justify-content-between">
                                    <div>
                                        <h6 class="my-0">Name</h6>
                                    </div>
                                    <span class="">
                          {{log?.customer?.name}} {{log?.customer?.lastname}}
                        </span>
                                </li>

                                <li class="list-group-item d-flex justify-content-between">
                                    <div>
                                        <h6 class="my-0">Email</h6>
                                    </div>
                                    <span class="">{{log?.customer?.email}}</span>
                                </li>

                                <li class="list-group-item d-flex justify-content-between">
                                    <div>
                                        <h6 class="my-0">Contact</h6>
                                    </div>
                                    <span class="">{{user?.phoneNumber}} </span>
                                </li>

                            </ul>

                        </div>
                    </div>

                    <div class="col-12 text-center">

                        <div *ngIf="bookList.length !== 0">

                            <h4 class="d-flex justify-content-between align-items-center mb-3">
                                <span class="text-primary">Booking details {{bookList.length}}</span>
                            </h4>

                            <ul class="list-group mb-3">

                                <li *ngFor="let item of bookList; let i = index" class="list-group-item d-flex justify-content-between">
                                    <div class="mt-2">
                                        <h6 class="my-0">#{{i + 1}}</h6>
                                    </div>
                                    <span class="mt-2">
                                      {{item.isToday | date}} , {{item.isDaysNo}}, {{item.isTime}}
                                    </span>

                                    <button mat-raised-button color="warn" [hidden]="item.status !== 'open' " (click)=updateBookingStatus(item)>
                                        Cancel
                                    </button>

                                    <button mat-raised-button color="accent" [hidden]="item.status !== 'close' " (click)=updateBookingStatus(item)>
                                        Activate
                                    </button>

                                </li>


                            </ul>

                        </div>
                    </div>
                </ng-template>

            </div>
        </div>
    </div>

</section>
