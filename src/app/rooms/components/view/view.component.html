<section class="d-content-info no-lines aos-init aos-animate mb-4" data-aos="fade-in" data-aos-delay="200">
    <div class="container">
        
        <div class="row justify-content-center">
            <div class="col-12  d-block-intro">


                <div class="text-center">
                    <p class="p-section mt-4">Room</p>
                    <h2 class="title">View Rooms</h2>
                </div>

                <div class="text-right">
                    <app-admin-tool-bar 
                        [sectionContentType]="'app-carousel-cells'" 
                        [canAdd]="true" 
                        [canView]="true" 
                        [canDelete]="true"
                        [canEdit]="true">
                    </app-admin-tool-bar>
                </div>
                

                <table class="table table-hover">
                    <thead class="thead-dark">
                        <tr>
                            <!-- <th scope="col">No</th> -->
                            <th scope="col">Name</th>
                            <th scope="col">Bookings</th>
                            <th scope="col">Availability</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let room of list, let i = index">
                            <!-- <th scope="row">{{i}}</th> -->
                            <td>{{room.title}}</td>
                            <td>20</td>
                            <td>Availability</td>
                            <td text-center>
                                <app-manage-button [id]=""></app-manage-button>
                            </td>
                        </tr>
                    </tbody>
                </table>

            <mat-spinner></mat-spinner>
          </div>
  
          <ng-template #SHOWCONTENT>
            


          </ng-template> -->


            </div>
        </div>
    </div>
</section>
