<section class="d-content-info no-lines aos-init aos-animate mb-4" data-aos="fade-in" data-aos-delay="200">
    <div class="container">

        <div class="row justify-content-center">
            <div class="col-12  d-block-intro">


                <div class="text-center">
                    <p class="p-section mt-4">Room</p>
                    <h2 class="title">View Rooms</h2>
                </div>

                <div class="text-right">
                    <app-admin-tool-bar [sectionContentType]="'app-carousel-cells'" [canAdd]="true" [canView]="true"
                        [canDelete]="true" [canEdit]="true">
                    </app-admin-tool-bar>
                </div>


                <div *ngIf="deletedItem">
                    <div class="alert alert-success" role="alert">
                        This item has been successfully deleted " {{deletedItem.title}} "
                    </div>
                </div>

                <table class="table table-hover">
                    <thead class="thead-dark">
                        <tr>
                            <!-- <th scope="col">No</th> -->
                            <th scope="col">Room name</th>
                            <th scope="col">Bookings</th>
                            <!-- <th scope="col">Availability</th> -->
                            <th></th>
                        </tr>
                    </thead>
                    <tbody *ngFor="let room of (listRooms$ | async) as roomItem else LOADERDISPLAY">
                        <tr *ngIf="room?.id !== deletedItem?.id" [routerLink]="['/rooms', room.url]">
                            <!-- <th scope="row">{{i}}</th> -->
                            <td class="align-middle">{{room.title}}</td>
                            <td class="align-right">20 (Availability)</td>
                            <!-- <td class="align-middle">Availability</td> -->
                            <td class="float-right mr-4">
                                <app-manage-button [room]="room" (itemDelete)="onDelete($event)"
                                    (roomEdited)="reLoadRooms()"></app-manage-button>
                            </td>
                        </tr>
                    </tbody>

                </table>

                <ng-template #LOADERDISPLAY>
                    <div class="row justify-content-center">
                        <mat-spinner></mat-spinner>
                    </div>
                </ng-template>


                <!-- <div *ngIf="addedItem">
            <div class="alert alert-success" role="alert">
              This item has been successfully added " {{addedItem.title}} "
            </div>
          </div>
  
          <div class="row justify-content-center" *ngIf="loader else SHOWCONTENT">
            <mat-spinner></mat-spinner>
          </div>
  
          <ng-template #SHOWCONTENT>
            


          </ng-template> -->


            </div>
        </div>
    </div>
</section>
