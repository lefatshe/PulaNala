<ng-template #SHOWCONTENT>
    <div class="text-right">
        <mat-card-actions class="room-actions">

            <div class="row">

                <button mat-mini-fab color="accent" class="mr-2"  (click)="editCourse(course)">
                    <mat-icon>edit</mat-icon>
                </button>

                <button mat-mini-fab color="warn" (click)="onDelete()">
                    <mat-icon>delete</mat-icon>
                </button>
            </div>


        </mat-card-actions>
    </div>
</ng-template>

<div class="row justify-content-center" *ngIf="loader else SHOWCONTENT">
    <mat-spinner></mat-spinner>
</div>
